name: Update Maoyan Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install axios  # 脚本里用了 axios，必须安装

      - name: Run Script
        run: node scripts/update-maoyan-data.js
        env:
          # 关键：这里必须把 GitHub 的 Secret 传递给脚本的环境变量
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} 

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/maoyan-data.json
          git commit -m "Update Maoyan Data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
